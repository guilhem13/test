{% extends 'base.html' %}

{% block content %}

<script>
$(function() {
var current_fs, next_fs, previous_fs; 
var left, opacity, scale; 
var animating; 

$(".next").click(function(){
  if(animating) return false;
  
  var isValid = true;
  current_fs = $(this).parent();
  current_fs.find("input[required], textarea[required]").each(function() {
    if ($(this).val() === "") {
      isValid = false;
      $(this).addClass("invalid"); // Optionally add a class to highlight invalid fields
    } else {
      $(this).removeClass("invalid");
    }
  });

  if (!isValid) {
    alert("Ohhh poulet, remplis tous les champs stp sinon quentin va faire du ctrl C ctrl V sur excel ");
    return false;
  }

  animating = true;
  next_fs = $(this).parent().next();
  $("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");
  next_fs.show(); 
  current_fs.animate({opacity: 0}, {
    step: function(now, mx) {
      scale = 1 - (1 - now) * 0.2;
      left = (now * 50)+"%";
      opacity = 1 - now;
      current_fs.css({'transform': 'scale('+scale+')'});
      next_fs.css({'left': left, 'opacity': opacity});
    }, 
    duration: 1000, 
    complete: function(){
      current_fs.hide();
      animating = false;
    }, 
    easing: 'easeInOutBack'
  });
});

$(".previous").click(function(){
  if(animating) return false;
  animating = true;
  
  current_fs = $(this).parent();
  previous_fs = $(this).parent().prev();
  $("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");
  previous_fs.show(); 
  current_fs.animate({opacity: 0}, {
    step: function(now, mx) {
      scale = 0.8 + (1 - now) * 0.2;
      left = ((1-now) * 50)+"%";
      opacity = 1 - now;
      current_fs.css({'left': left});
      previous_fs.css({'transform': 'scale('+scale+')', 'opacity': opacity});
    }, 
    duration: 1000, 
    complete: function(){
      current_fs.hide();
      animating = false;
    }, 
    easing: 'easeInOutBack'
  });
});

$(".submit").click(function(){
    var formData = {};
    $("#msform").find("input, textarea").each(function() {
      var name = $(this).attr("name");
      // Exclude "next", "previous", and "submit" fields
      if (name !== "next" && name !== "previous" && name !== "submit") {
        formData[name] = $(this).val();
      }
    });

    // Log the form data (you can send this data to your server here)
    console.log(formData);

    //alert("Bien joué ! tu es officiellement enregistré dans le mariage des petits culs");

    $.ajax({
      type: "POST",
      url: "/api/v1/registration", // Replace with your API endpoint
      data: JSON.stringify(formData),
      contentType: "application/json",
      success: function(response) {
        alert("Form submitted successfully!");
        console.log(response);
      },
      error: function(xhr, status, error) {
        alert("There was an error submitting the form.");
        console.error(xhr, status, error);
      }
    });

    return false; // Prevent default form submission
  });

});
</script>
